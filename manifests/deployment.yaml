apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: log-output-claim
      containers:
        - name: pingpong
          image: j0ne/pingpong:write-latest-3
          volumeMounts: # Mount volume
          - name: shared-logs
            mountPath: /usr/src/files


