apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devops-w-kube
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: j0ne/pingpong:rest-db-3
          ports:
            - containerPort: 3003
          env:
          - name: DB_PASSWORD
            value: "password"
          - name: DB_HOST
            value: pingpong-db-svc
          - name: DB_DATABASE
            value: kube_db




