apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devops-w-kube
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: j0ne/pingpong:rest-db-3
          ports:
            - containerPort: 3003
          envFrom:
            - secretRef:
                name: postgres-pw
            - configMapRef:
                name: postgres-config




