apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devops-w-kube
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: j0ne/pingpong:4.01
          ports:
            - containerPort: 3003
          envFrom:
            - secretRef:
                name: postgres-pw
            - configMapRef:
                name: postgres-config
          readinessProbe:
            initialDelaySeconds: 10 # Initial delay until the readiness is tested
            periodSeconds: 5 # How often to test
            httpGet:
               path: /healthz
               port: 3541